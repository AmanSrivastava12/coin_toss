<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Coin Toss</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="coin" id="coin">
        <div class="heads">
          <img
            src="https://jkscoinworld.com/wp-content/uploads/2018/05/2013-a-1.jpg"
          />
        </div>
        <div class="tails">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKPXdeMWZbX3Vk9Qc3tgGtERTCZNe5z1OyzXN8ZejoIrXgA95Wi4mfTV3BgGr0lGHO5I4&usqp=CAU"
          />
        </div>
      </div>
      <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
      </div>
      <div class="buttons1">
        <button id="heads-button">Heads</button>
        <button id="tails-button">Tails</button>
      </div>
      <div class="buttons2">
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
      </div>
      <div class="winlose">
        <p id="win-lose">TEST YOUR LUCK NOW !</p>
      </div>
      <div class="winlosenumber">
        <p id="win-number">Number of times you have won - 0</p>
        <p id="lose-number">Number of times you have lost - 0</p>
      </div>
    </div>
    <script src="toss.js"></script>
  </body>
</html>
