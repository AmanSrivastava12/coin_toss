<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Coin Toss</title>
  </head>
  <body>
    <div class="container">
      <div class="coin" id="coin">
        <div class="heads">
          <img
            src="https://jkscoinworld.com/wp-content/uploads/2018/05/2013-a-1.jpg"
          />
          //tails side of a 5 rupee coin
        </div>
        <div class="tails">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKPXdeMWZbX3Vk9Qc3tgGtERTCZNe5z1OyzXN8ZejoIrXgA95Wi4mfTV3BgGr0lGHO5I4&usqp=CAU"
          />
          //heads side of a 5 rupee coin
        </div>
      </div>
      <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
      </div>
      <div class="buttons">
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>
  </body>
</html>
